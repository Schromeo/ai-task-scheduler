version: '3.8'

services:
  # 1. Zookeeper (Kafka 依赖)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # 2. Kafka (消息队列)
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # 这里的 "kafka:29092" 是容器“内部”互相通信的地址
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,INTERNAL://kafka:29092
      # 改成这样:
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_NUM_PARTITIONS: 3 # 稍微多点分区

  # 3. MySQL (数据库)
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      # 这些变量从我们根目录的 .env 文件读取！
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql

  # 4. 【新】Gateway 服务
  gateway:
    build:
      context: .  # 使用当前目录作为构建上下文
      dockerfile: gateway/Dockerfile # 告诉它去哪儿找 Dockerfile
    container_name: gateway-service
    depends_on:
      - kafka       # 确保 Kafka 启动了, 它才启动
      - mysql       # 确保 MySQL 启动了, 它才启动
    ports:
      - "8080:8080" # 把本机的 8080 端口 映射到 容器的 8080 端口
    environment:
      # 覆盖 application.properties 里的值，使用“容器网络”
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:29092" # 在 Docker 网络里, Kafka 的地址是 "kafka:29092"
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/${MYSQL_DATABASE}" # DB 的地址是 "mysql:3306"
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER} # 从 .env 文件读取
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD} # 从 .env 文件读取
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"

  # 5. 【新】Worker 服务
  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile # 告诉它去哪儿找 worker 的 Dockerfile
    container_name: worker-service
    depends_on:
      - kafka       # 确保 Kafka 启动了, 它才启动
    ports:
      - "8081:8081" # 映射 8081 端口
    environment:
      # 覆盖 application.properties 里的值
      SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      SPRING_KAFKA_CONSUMER_GROUP_ID: "scheduler-cg"
      SPRING_KAFKA_CONSUMER_AUTO_OFFSET_RESET: "earliest"

volumes:
  mysql-data: